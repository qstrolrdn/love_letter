<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Mine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wrapper {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: #e75480;
      margin-bottom: 10px;
      animation: heartbeat 1.5s infinite;
    }

    .subtitle {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button-yes,
    .button-no {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-yes {
      background-color: #ff4d88;
      color: white;
    }

    .button-yes:hover {
      background-color: #ff1a66;
    }

    .button-no {
      background-color: #e0e0e0;
      color: #333;
    }

    .button-no:hover {
      background-color: #ccc;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="title">Will you let me be your <em>Manliligaw</em>? ðŸ’Œ</div>
    <div class="subtitle"> Bawal mag no ;p ðŸŒ·</div>
    <div class="button-row" id="buttons">
      <button class="button-yes" onclick="sayYes()">Yes ðŸ’–</button>
      <button class="button-no" id="noButton" onclick="sayNo()">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    function sayYes() {
      window.location.href = "love.html";
    }

    function sayNo() {
      const noBtn = document.getElementById('noButton');
      noBtn.remove();
    }
  </script>

</body>
</html>
